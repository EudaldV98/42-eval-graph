<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>

    <div id='header'>Cluster Visualization</div>

    <div style="margin-top: 50px; margin-left: 20px;">
        <select id="clusterSelect">
            <option value="">Select a cluster</option>
        </select>
    </div>

    <svg></svg>

    <script>
        const svg = d3.select("svg"),
              width = window.innerWidth,
              height = window.innerHeight;
    
        const container = svg.append("g");
    
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip");
    
        const color = d3.scaleOrdinal(d3.schemeCategory10);
    
        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));
    
        function loadCluster(cluster) {
            d3.json(`data_cluster_${cluster}.json`).then(function(data) {
                // Clear previous visualization
                container.selectAll("*").remove();
                simulation.nodes([]);
                simulation.force("link").links([]);
    
                const link = container.append("g")
                    .attr("class", "links")
                    .selectAll("line")
                    .data(data.links)
                    .enter().append("line")
                    .attr("class", (d) => `link ${d.value > 5 ? "alert" : "ok"}`)
                    .attr("stroke-width", d => Math.sqrt(d.value));
    
                const node = container.append("g")
                    .attr("class", "nodes")
                    .selectAll("g")
                    .data(data.nodes)
                    .enter().append("g")
                    .attr("class", "node");
    
                node.append("circle")
                    .attr("r", 5)
                    .attr("fill", d => color(d.group));
    
                node.append("text")
                    .attr("class", "label")
                    .attr("x", 8)
                    .attr("y", 3)
                    .text(d => d.id);
    
                node.call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));
    
                simulation
                    .nodes(data.nodes)
                    .on("tick", ticked);
    
                simulation.force("link")
                    .links(data.links);
    
                function ticked() {
                    link
                        .attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);
    
                    node
                        .attr("transform", d => `translate(${d.x},${d.y})`);
                }
    
                function dragstarted(event, d) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }
    
                function dragged(event, d) {
                    d.fx = event.x;
                    d.fy = event.y;
                }
    
                function dragended(event, d) {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }
            });
        }
    
        d3.select("#clusterSelect").on("change", function() {
            const cluster = d3.select(this).property("value");
            if (cluster) {
                loadCluster(cluster);
            }
        });
    
        // Load cluster options
        d3.json("clusters.json").then(function(clusters) {
            const select = d3.select("#clusterSelect");
            clusters.forEach(cluster => {
                select.append("option")
                    .attr("value", cluster)
                    .text(`Cluster ${cluster}`);
            });
        });
    
        svg.call(d3.zoom()
            .extent([[0, 0], [width, height]])
            .scaleExtent([0.1, 8])
            .on("zoom", zoomed));
    
        function zoomed(event) {
            container.attr("transform", event.transform);
        }
    
        window.addEventListener('resize', function() {
            svg.attr('width', window.innerWidth)
               .attr('height', window.innerHeight);
            simulation.force("center", d3.forceCenter(window.innerWidth / 2, window.innerHeight / 2));
            simulation.alpha(1).restart();
        });
    </script>
</body>
</html>
